# CI Pipeline for Dockerized Python App with ACR push and manifest publish

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection (Azure DevOps â†’ Service Connections)
  dockerRegistryServiceConnection: 'e271a77c-28c5-4aee-832a-a01033c51adc'

  # ACR Repository name (image repo)
  imageRepository: 'deviprasadpythondockerisedproject'

  # ACR Login Server
  containerRegistry: 'prasad3722.azurecr.io'

  # Dockerfile location
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'

  # Use build ID and latest as tags
  tag: '$(Build.BuildId)'

  # VM image for the agent
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and Push Stage
  jobs:
  - job: Build
    displayName: Build and Push Job
    pool:
      vmImage: $(vmImageName)

    steps:
    - task: Docker@2
      displayName: Build and Push Docker Image to ACR
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest

    - task: PublishPipelineArtifact@1
      displayName: Publish Manifests Folder as Artifact
      inputs:
        targetPath: '$(Build.SourcesDirectory)/manifests'
        artifact: manifests
        publishLocation: pipeline
