trigger:
- master

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: 'a9f78e8f-ccc2-4a2b-9b44-e859d2f140e2'
  imageRepository: 'deviprasadpythondockerisedproject'
  containerRegistry: 'prasad3722.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: CopyFiles@2
      displayName: Copy Kubernetes YAMLs
      inputs:
        SourceFolder: '$(Build.SourcesDirectory)/manifests'
        Contents: '**/*.yaml'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      displayName: Publish Artifacts
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'deviprasadpythondockerisedproject'
        publishLocation: 'Container'
